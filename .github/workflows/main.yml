name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 8.x
        uses: actions/setup-node@v1
        with:
          node-version: "8.x"
      - name: Install dependencies, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm test
        env:
          CI: true
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Run deployment script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: bash ~/portal/scripts/deploy.sh portal ~/portal
  deploy_stg:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/#19/ci-deploy-staging'
    steps:
      - name: Run deployment script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: bash ~/portal_staging/scripts/deploy.sh portal_staging ~/portal_staging
